<h4>Sélectionne un Pokémon</h4>
<input
  #input
  (keyup.enter)="selectPokemon(input.value)"
  (blur)="selectPokemon(input.value)"
  type="number"
/>
<br />
<p *ngIf="pokemonSelected">
  Tu as séléctionné le pokémon: {{ pokemonSelected?.name }}
</p>
<p *ngIf="!pokemonSelected">Aucun pokémon n'a été trouvé.</p>
<h1>Liste de Pokémons</h1>
<p *ngFor="let pokemon of pokemonList">{{ pokemon.name }}</p>
