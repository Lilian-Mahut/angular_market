<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>
    <div class="card horizontal hoverable" pkmnBackgroundCard>
      <div class="card-image valign-wrapper">
        <img [src]="pokemon.picture" [alt]="pokemon.name" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td>
                  <strong>{{ pokemon.name }}</strong>
                </td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td>{{ pokemon.hp }}</td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td>{{ pokemon.cp }}</td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span
                    *ngFor="let type of pokemon.types"
                    class="{{ type | pokemonTypeColor }}"
                    >{{ type }}</span
                  >
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td>
                  <em>{{ pokemon.created | date : "dd/MM/yyyy" }}</em>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <button
            (click)="goToPokemonList()"
            class="waves-effect waves-teal btn orange darken-2 link"
          >
            Retour
          </button>
          <button
            (click)="editPokemon()"
            class="waves-effect waves-teal btn amber lighten-2 black-text link"
          >
            Editer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf="!pokemon" class="center">Aucun pokémon à afficher.</h4>
